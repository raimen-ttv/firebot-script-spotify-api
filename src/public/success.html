<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 40px;
            margin: auto;
            width: 60%;
        }
        .header {
            font-size: 24px;
            color: #333;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #666;
        }
        .spotify-logo {
            margin-top: 30px;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="spotify-logo.png" alt="Spotify Logo" class="spotify-logo">
        <div class="header">Authentication Successful</div>
        <p class="message">You have successfully authenticated with Spotify. You can now return to the application.</p>
    </div>
</body>
</html>
